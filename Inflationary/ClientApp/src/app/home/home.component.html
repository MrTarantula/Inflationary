<div class="container card" id="game">
    <div class="row game-window">
        <div class="col-md-3">
            <player-list></player-list>
        </div>
        <div class="col">
            <chat-window></chat-window>
        </div>
    </div>
    <div class="row">
        <form class="inline-form" (ngSubmit)="addMessage()">
            <div class="row g-3">
                <div class="form-group col-md-6 offset-md-3">
                    <input type="text" [(ngModel)]="sentence" id="message" name="message" class="form-control" placeholder="Message" value="" />
                </div>
                <div class="form-group col-md-1">
                    <input type="submit" class="btn btn-primary" value="Add" />
                </div>
                <div class="form-group col-md-2">
                    <input id="check" type="button" (click)="check()" class="btn btn-secondary" value="Check" />
                </div>
            </div>
        </form>
    </div>
</div>
