<div class="container join-container">
  <div class="row">
    <div id="login" class="offset-md-3 col-md-6 card">
      <h3>Join the Game</h3>
      <form #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm.value.name)">
          <div class="form-group">
              <input type="text" ngModel id="name" name="name" class="form-control" placeholder="Name" value="" #name="ngModel" />
          </div>
          <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lrg" value="Join" />
          </div>
      </form>
  </div>
  </div>
</div>
